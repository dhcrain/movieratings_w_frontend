<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Movie'r'us</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">THE movie website.</h1>
    </div>
    <div class="container">
        <h2>Here are the Top 20 movies <small>(with more than 100 ratings)</small></h2>
        <table class="table table-condensed table-striped">
            <th>Movie</th>
            <th>Avg. rating</th>
            <th>Times Rated</th>
            {% for movie in top_20 %}
            <tr>
                <td><a href="{% url 'movie' movie.movie_id.id %}">{{ movie.movie_id }}</a></td>
                <td><span class="badge">{{ movie.movie_rating }}</span></td>
                <td>{{ movie.rating_count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
